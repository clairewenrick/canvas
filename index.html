
<!DOCTYPE html>
<html>
<head>
<title>Drawing Area</title>
<!-- You can add your style here rather than in an external style sheet. -->
<style>
	canvas {
	    border:5px solid #d3d3d3;
	    background-color: #f1f1f1;
	    display: block;
	}
</style>

</head>
<body>
    <!-- DO NOT MODIFY THIS HTML -->
    <canvas id = "myCanvas" width = "350" height = "500"></canvas>
	<input type = "color" id = "picker"/>
<script>
    var canvas = document.querySelector("#myCanvas");
	var can=canvas.getContext("2d");
	canvas.height=window.innerHeight * .8;
	canvas.width=window.innerWidth * .8;
    var color= "red"
    can.fillStyle=color;
    draw();
    function draw(posX,posY){
        can.beginPath();
        console.log("Mouse is here")
    can.arc(posX, posY, 10, 0,2 * Math.PI);
    can.fill();
	}
	
var drawing=true
myCanvas.addEventListener(
    "mousemove", function (e){
		if (drawing==true){
        console.log(e.x)
        console.log(e.y)
        draw(e.x,e.y);
		}
	}
)

window.addEventListener(
    "keydown", function (e){
    console.log(e);
	if (e.keyCode == 82){
	can.fillStyle="red"
	}
	if (e.keyCode == 66){
    can.fillStyle="blue"
    }
	if (e.keyCode==89){
	can.fillStyle= "yellow"
	}
	if (e.keyCode ==71){
	can.fillStyle= "green"
	}
	if (e.keyCode==32){
	can.clearRect(0, 0, canvas.width, canvas.height);
	}
}
)
window.addEventListener(
	"keydown", function(e){
if (e.keyCode ==38){
	drawing=false;
	}

	if (e.keyCode ==40){
	drawing=true;
	}
}
)

picker.onchange = function(){
	console.log(this.value)
	can.fillStyle=this.value;
}
</script>
</body>
</html>
